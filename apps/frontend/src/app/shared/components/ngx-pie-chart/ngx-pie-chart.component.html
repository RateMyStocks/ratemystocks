<div id="ngx-pie-chart">
  <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [results]="pieChartItems"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [tooltipText]="tooltipText"
    [doughnut]="isDoughnut"
  >
  </ngx-charts-pie-chart>
</div>
