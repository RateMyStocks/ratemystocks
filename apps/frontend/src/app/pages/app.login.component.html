<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <a [routerLink]="['/']" class="logo">
              <!-- Inline styling is needed so the logo doesn't appear huge for a split second on page load. Angular Universal has a slight delay when loading CSS from stylesheets -->
              <img src="assets/layout/images/logo-ratemystocks.png" [style]="{ height: '64px', width: 'auto' }" />
            </a>
            <div>
                <div class="p-col-12">

                  <p-card header="Login" [style]="{width: '720px'}" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <!-- <img alt="Card" src="assets/showcase/images/usercard.png"> -->
                    </ng-template>
                    <form (ngSubmit)="onSubmitLoginForm()" [formGroup]="loginForm">
                      <div class="login-form">
                        <div class="p-col-12">
                          <div class="p-grid">
                              <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                                  <div class="p-fluid">
                                      <div class="p-field">
                                          <label for="username">Username or Email</label>
                                          <span class="p-input-icon-left">
                                            <i class="pi pi-user"></i>
                                            <input formControlName="usernameOrEmail" type="text" pInputText id="username" type="text" [ngClass]="{'ng-invalid': loginForm.controls['usernameOrEmail'].invalid, 'ng-dirty': loginForm.controls['usernameOrEmail'].touched}" />
                                          </span>
                                          <!-- <small *ngIf="!loginForm.controls['usernameOrEmail'].valid && loginForm.controls['usernameOrEmail'].touched" class="p-invalid">Please enter your username or email.</small> -->
                                      </div>
                                      <div class="p-field">
                                        <label for="password">Password</label>
                                        <span class="p-input-icon-left">
                                          <i class="pi pi-lock"></i>
                                          <input formControlName="password" type="password" pInputText id="password" type="password" [ngClass]="{'ng-invalid': loginForm.controls['password'].invalid, 'ng-dirty': loginForm.controls['password'].touched}" />
                                          <!-- <input formControlName="password" type="password" pInputText id="password" type="password" /> -->
                                        </span>
                                      </div>
                                      <!-- <p-button label="Login" type="submit" [disabled]="!loginForm.valid" styleClass="p-mb-3"></p-button>

                                      <p>Don't have an account? <a (click)="setAuthMode(authModeType.SIGN_UP)"> Sign up</a></p>
                                      <p><a (click)="setAuthMode(authModeType.FORGOT_PASSWORD)">Forgot Password?</a></p> -->
                                      <p-button label="Login" type="submit" [disabled]="!loginForm.valid" styleClass="p-mb-3"></p-button>
                                  </div>
                              </div>
                              <div class="p-col-1">
                                  <p-divider layout="vertical">
                                      <b>OR</b>
                                  </p-divider>
                              </div>
                              <div class="p-col-5 p-ai-center p-jc-center">
                                <!-- <button pButton type="button" label="Sign in with Google" class="p-button-outlined"></button> -->
                                <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
                                <!-- <div id="buttonDiv"></div> -->
                                <!-- <div id="g_id_onload"
                                    data-client_id="1028837375961-cpc5lrf7v0lf2njeencluvgbt033qggl.apps.googleusercontent.com"
                                    data-login_uri="http://localhost/auth/signin"
                                    data-auto_prompt="false">
                                </div>
                                <div class="g_id_signin"
                                    data-type="standard"
                                    data-size="large"
                                    data-theme="outline"
                                    data-text="sign_in_with"
                                    data-shape="rectangular"
                                    data-logo_alignment="left">
                                </div> -->
                                <!-- <p-button styleClass="px-3">
                                  <ng-template pTemplate="content">
                                      <img alt="logo" src="assets/layout/images/google_signin_buttons/ios/1x/btn_google_dark_focus_ios.png" />
                                  </ng-template>
                                </p-button> -->
                                <!-- <p-button styleClass="p-button-outlined">
                                  <img alt="logo" src="assets/layout/images/login/google_signin_buttons/ios/1x/btn_google_signin_light_normal_ios.png" style="width: 2rem"/>
                                  <span class="ml-4 font-bold">Sign In with Google</span>
                                </p-button> -->
                                <!-- <p-button styleClass="p-button-outlined">
                                  <img alt="logo" src="assets/layout/images/login/facebook/f_logo_RGB-Blue_114.png" style="width: 2rem"/>
                                  <span class="ml-4 font-bold">Sign In with Facebook</span>
                                </p-button> -->
                                <div class="vertical-center">
                                  <div class="p-mb-3">
                                    <p-button styleClass="p-button-outlined p-button-secondary" [style]="{width: '100%'}">
                                      <ng-template pTemplate="content">
                                          <img alt="logo" src="assets/layout/images/login/google/google.png" style="width: 1.5rem"/>
                                          <span class="p-ml-4 p-text-bold">Sign in with Google</span>
                                      </ng-template>
                                    </p-button>
                                  </div>
                                  <!-- <div class="p-mb-3">
                                    <p-button styleClass="p-button-outlined" [style]="{width: '100%'}">
                                      <ng-template pTemplate="content">
                                          <img alt="logo" src="assets/layout/images/login/google/google.png" style="width: 1.5rem"/>
                                          <span class="p-ml-4 p-text-bold">Sign in with LinkedIn</span>
                                      </ng-template>
                                    </p-button>
                                  </div> -->
                                  <div class="p-mb-3">
                                    <p-button styleClass="p-button-outlined p-button-secondary" [style]="{width: '100%'}">
                                      <ng-template pTemplate="content">
                                          <img alt="logo" src="assets/layout/images/login/facebook/f_logo_RGB-Blue_114.png" style="width: 1.5rem"/>
                                          <span class="p-ml-4 p-text-bold">Sign in with Facebook</span>
                                      </ng-template>
                                    </p-button>
                                  </div>
                                </div>
                              </div>
                          </div>
                        </div>
                        <!-- <p-captcha siteKey="YOUR_SITE_KEY" (onResponse)="showCaptchaResponse($event)"></p-captcha> -->
                      </div>
                    </form>
                    <ng-template pTemplate="footer">
                        <p class="p-mb-2">Don't have an account? <a routerLink="/signup"> Sign up</a></p>
                        <p><a routerLink="/forgotpassword">Forgot Password?</a></p>
                    </ng-template>
                  </p-card>
                </div>
            </div>

            <p>A problem? <a routerLink="/resources/help">Click here</a> and let us help you.</p>
        </div>
    </div>
</div>
