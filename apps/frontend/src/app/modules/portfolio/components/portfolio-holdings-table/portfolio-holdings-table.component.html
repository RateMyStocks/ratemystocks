<div class="example-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Ticker Symbol Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let portfolioStock">{{ portfolioStock.ticker }}</td>
      <td mat-footer-cell *matFooterCellDef>Number of Holdings: {{ dataSource.data.length }}</td>
    </ng-container>

    <!-- Weighting Column -->
    <ng-container matColumnDef="weighting">
      <th mat-header-cell *matHeaderCellDef>Weighting</th>
      <td mat-cell *matCellDef="let portfolioStock">
        <mat-form-field floatLabel="never">
          <input
            type="number"
            step="0.01"
            matInput
            placeholder="Weighting"
            [(ngModel)]="portfolioStock.weighting"
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
            required
          />
          <mat-icon [inline]="true" matSuffix>%</mat-icon>
        </mat-form-field>
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
        [ngClass]="{
          'invalid-total-weighting': getTotalWeighting() !== 100 && dataSource.data.length > 0,
          'valid-total-weighting': getTotalWeighting() === 100
        }"
      >
        Total Weighting: {{ getTotalWeighting().toFixed(2) }}%
      </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let portfolioStock">
        <button
          mat-icon-button
          class="delete-stock-row-btn"
          (click)="remove(portfolioStock)"
          matTooltip="Remove this stock"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">
        <small><i>Search for stocks to add to your portfolio.</i></small>
      </td>
    </tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
