<p-table [value]="portfolioStocks" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm" [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <button type="button" pButton pRipple icon="pi pi-file-o" (click)="dt.exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})" class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Weighting</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-portfolioStock>
      <tr>
        <td>
          <div class="centered-content">
            <img
              *ngIf="portfolioStock.ticker"
              class="stock-logo-small"
              src="https://storage.googleapis.com/iex/api/logos/{{ portfolioStock.ticker }}.png"
              onerror="this.onerror=null; this.src=''"
            />
            <a routerLink="/stocks/{{ portfolioStock.ticker }}">
              <b>{{ portfolioStock.ticker }}</b>
              <br />
              <small *ngIf="iexStockDataMap">{{ iexStockDataMap[portfolioStock.ticker]?.stats?.companyName }}</small>
            </a>
          </div>
        </td>
        <td>{{portfolioStock.weighting}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
  </ng-template>
  <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
  </ng-template>
</p-table>
